name: CI/CD Pipeline for Node.js Application

on:
  push:
    branches:
      - main

jobs:
  # Test job
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
        
      - name: Install dependencies
        run: npm install
        
      - name: Run tests
        run: npm test
        
      - name: Upload test results
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: ./test-results.text

  # Deploy job
  deploy:
    runs-on: self-hosted
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Download test results
        uses: actions/download-artifact@v2
        with:
          name: test-results
          
      - name: Display test results
        run: cat test-results.text
        
      - name: Deploy to Self-Hosted Runner
        run: |
          # Deployment script
          npm install
          npm run build
          npm start
